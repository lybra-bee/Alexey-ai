<section class="news-section">
  <h2>Новости ИИ и высоких технологий</h2>
  <ul id="news-list"></ul>
</section>

<script>
async function fetchLatestNews() {
  const response = await fetch("https://raw.githubusercontent.com/Lybrabee/Alexey-ai/main/news.json");
  const articles = await response.json();

  const listEl = document.getElementById("news-list");
  listEl.innerHTML = "";

  articles.forEach(article => {
    const li = document.createElement("li");
    li.className = "news-item";
    li.innerHTML = `
      <h3>${article.title}</h3>
      <p>${article.content.slice(0, 150)}...</p>
      <img src="https://raw.githubusercontent.com/Lybrabee/Alexey-ai/main/${article.imageUrl}" alt="Иллюстрация">
    `;
    listEl.appendChild(li);
  });
}

window.onload = fetchLatestNews;
</script>
