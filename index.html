<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexey AI — Портфолио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #2b5876, #4e4376);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        header img {
            width: 150px;
            border-radius: 50%;
            margin-top: 15px;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.2em;
        }
        h2 {
            text-align: center;
            margin: 30px 0 15px;
            font-size: 1.8em;
            color: #4e4376;
        }
        .portfolio {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .portfolio button {
            background: #4e4376;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .portfolio button:hover {
            background: #2b5876;
        }
        .news-section {
            padding: 20px;
            background: white;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item a {
            color: #2b5876;
            text-decoration: none;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        footer {
            background: #2b5876;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Alexey AI</h1>
    <p>Инженер нейросетей | Создание фото, видео и ботов</p>
    <img src="man-glasses.jpg" alt="Мужчина в очках">
</header>

<section>
    <h2>Портфолио</h2>
    <div class="portfolio">
        <button onclick="location.href='portfolio-photo.html'">Фото</button>
        <button onclick="location.href='portfolio-video.html'">Видео</button>
        <button onclick="location.href='portfolio-bots.html'">Боты</button>
    </div>
</section>

<section>
    <h2>Новости ИИ</h2>
    <div id="news-container" class="news-section">
        <p>Загрузка новостей...</p>
    </div>
</section>

<footer>
    &copy; 2025 Alexey AI. Все права защищены.
</footer>

<script>
    async function loadNews() {
        const newsContainer = document.getElementById('news-container');
        try {
            const res = await fetch("https://newsapi.org/v2/everything?q=artificial%20intelligence&language=ru&sortBy=publishedAt&pageSize=5&apiKey=YOUR_API_KEY");
            const data = await res.json();
            newsContainer.innerHTML = "";
            data.articles.forEach(article => {
                const item = document.createElement("div");
                item.classList.add("news-item");
                item.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a><p>${article.description || ""}</p>`;
                newsContainer.appendChild(item);
            });
        } catch (err) {
            newsContainer.innerHTML = "<p>Не удалось загрузить новости. Попробуйте позже.</p>";
        }
    }

    loadNews();
</script>

</body>
</html>
