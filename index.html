<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alexey AI ‚Äî –ù–æ–≤–æ—Å—Ç–∏ –æ–± –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–µ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    header {
        background: #111;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }
    .news-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .news-card {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 10px;
        transition: transform 0.2s, background 0.2s;
    }
    .news-card:hover {
        transform: scale(1.02);
        background: #222;
    }
    .news-card img {
        width: 100%;
        border-radius: 8px;
        max-height: 200px;
        object-fit: cover;
    }
    .news-title {
        font-size: 1.1em;
        margin: 10px 0;
    }
    .news-title a {
        color: #4ea1ff;
        text-decoration: none;
    }
    .news-title a:hover {
        text-decoration: underline;
    }
    .news-date {
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>
<body>
<header>üì∞ –ù–æ–≤–æ—Å—Ç–∏ –æ–± –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–µ</header>
<div class="news-container" id="news"></div>

<script>
    const newsContainer = document.getElementById("news");
    const rssUrl = encodeURIComponent("https://news.google.com/rss/search?q=artificial+intelligence&hl=ru&gl=RU&ceid=RU:ru");
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            if (data.items) {
                data.items.forEach(item => {
                    const card = document.createElement("div");
                    card.className = "news-card";
                    card.innerHTML = `
                        ${item.enclosure && item.enclosure.link ? `<img src="${item.enclosure.link}" alt="news image">` : ""}
                        <div class="news-title"><a href="${item.link}" target="_blank">${item.title}</a></div>
                        <div class="news-date">${new Date(item.pubDate).toLocaleDateString()}</div>
                    `;
                    newsContainer.appendChild(card);
                });
            } else {
                newsContainer.innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ—Å—Ç–∏.</p>";
            }
        })
        .catch(err => {
            console.error(err);
            newsContainer.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π.</p>";
        });
</script>
</body>
</html>
