<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генерация статей</title>
</head>
<body>
<h1>Генерация статей онлайн</h1>
<input type="text" id="topicInput" placeholder="Введите тему статьи"/>
<button onclick="generateArticle()">Создать статью</button>
<div id="output"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function generateArticle() {
        var topic = document.getElementById("topicInput").value;
        
        $.ajax({
            url: '/generate_article',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({topic: topic}),
            success: function(response) {
                $('#output').html('<h2>' + topic + '</h2><p>' + response.article + '</p>');
            },
            error: function(error) {
                alert('Ошибка при генерации статьи');
            }
        });
    }
</script>
</body>
</html>
