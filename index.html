    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function showNewsDetails(newsItem) {
      modal.style.display = "flex";

      modalText.textContent = newsItem.text;
      modalImage.src = newsItem.image || '';
    }

    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function hideModal() {

    // –ò–º–∏—Ç–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç –Ω–µ–π—Ä–æ—Å–µ—Ç–∏ (–æ—Å—Ç–∞–≤–ª—è—é –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ)

      newsItem.className = "news-item";
      newsItem.dataset.index = index;
      newsItem.innerHTML = `<strong>${news.title}</strong>`;

      // –ü—Ä–∏–∫—Ä–µ–ø–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∫–ª–∏–∫–∞
      newsItem.addEventListener("click", () => {
        showNewsDetails(newsData[index]);

    });

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
